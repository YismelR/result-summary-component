<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="layout">
      <div class="result-summary">
        <div class="results">
          <h1>Your Result</h1>
          <div class="result-circle">
            <p><strong>76</strong></p>
            <p>of 100</p>
          </div>
          <div class="great-text">
            <h2>Great</h2>
            <p class="text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>

          <div class="table">
            <div class="table-row">
              <div class="img-title">
                <img src="assets/images/icon-reaction.svg" />
                <p class="react">Reaction</p>
              </div>
              <p>80 <span>/ 100</span></p>
            </div>

            <div class="table-row">
              <div class="img-title">
                <img src="assets/images/icon-memory.svg" />
                <p class="memo">Memory</p>
              </div>
              <p>92 <span>/ 100</span></p>
            </div>

            <div class="table-row">
              <div class="img-title">
                <img src="assets/images/icon-verbal.svg" />
                <p class="verb">Verbal</p>
              </div>
              <p>61 <span>/ 100</span></p>
            </div>

            <div class="table-row">
              <div class="img-title">
                <img src="assets/images/icon-visual.svg" />
                <p class="visual">Visual</p>
              </div>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

          <button>Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yismel Rodriguez</a>.
      </div>
    </div>
  </body>
</html>
